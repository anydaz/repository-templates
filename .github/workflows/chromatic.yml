name: 'Chromatic'

on:
  pull_request:
    types: [opened, synchronize, labeled]

jobs:
  chromatic:
    # Only run when PR has "ready for review" label
    if: contains(github.event.pull_request.labels.*.name, 'ready for review')
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for Chromatic to track changes correctly
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Publish to Chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          onlyChanged: true # Only test components that have changed
          exitZeroOnChanges: true # Don't fail PR if there are visual changes (let reviewers decide)
